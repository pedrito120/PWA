<body class=" h-100 text-center text-white bg-dark">
    <nav class="navbar navbar-expand navbar-dark bg-dark">

        <div class="collapse navbar-collapse center">
            <ul class="navbar-nav ">
                <li class="nav-item ">
                    <a class="nav-link active" href="index.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="pdfs.html">Menus</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <main>

            <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <h1 class="fw-light">RESTAURANTS MENU</h1>
                        <p class="lead text-muted">Si eres de las personas que sale mucho a restaurantes esta aplicacion
                            te ayudara a guardar los menus de los lugares que vallas.</p>
                        <p>
                            <a class="btn btn-primary my-2" data-bs-toggle="modal" href="#guardar"
                                role="button">AGREGAR MENU CON QR</a>
                            <a class="btn btn-primary my-2" data-bs-toggle="modal" href="#descargar" role="button"
                                class="btn btn-secondary my-2" id="button">AGREGAR MENU CON DIRECCION URL</a>
                            <a href="pdfs.html" class="btn btn-secondary my-2">VER MENUS</a>
                        </p>
                    </div>
                </div>
            </section>
        </main>

    <!-- modal -->
    <div class="modal fade" id="descargar" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered text-body">
            <div class="modal-content">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                    <h2 class="fw-bold mb-0">AGREGAR MENU CON DIRECCION URL</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form id="myForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-4" id="titulo" name="titulo"
                                placeholder="McCarthy's">
                            <label for="floatingPassword">NOMBRE DEL RESTAURANTE</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-4" id="url" name="url"
                                placeholder="www.menu.com">
                            <label for="floatingPassword">URL del menu</label>

                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">GUARDAR MENU</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="guardar" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered text-body">
            <div class="modal-content">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                    <h2 class="fw-bold mb-0">AGREGAR MENU CON QR</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form method="post" id="formqr" runat="server" enctype="multipart/form-data">
                        <div class="form-floating mb-3">
                           <video id="preview" width="100%"></video>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-4" id="datosqr" name="datosqr"
                                placeholder="qr data">
                            <label for="datosqr">URL del menu</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control rounded-4" id="nametitulo" name="nametitulo"
                                placeholder="McCarthy's">
                            <label for="nametitulo">NOMBRE DEL RESTAURANTE</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">GUARDAR MENU</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='ajax.js'></script>
    <script src='js/bootstrap.js'></script>

    <script type="text/javascript">
        const update = document.getElementById("button");
        if (navigator.onLine) {
            update.hidden = false;
        } else {
            update.hidden = true;
        }
        window.addEventListener("online", function () {
            update.hidden = false;
        });

        window.addEventListener("offline", function () {
            update.hidden = true;
        })

    </script>
    <script>
       let scanner = new Instascan.Scanner({video : document.getElementById('preview')});
       Instascan.Camera.getCameras().then(function(cameras){
           if(cameras.length > 0){
            scanner.start(cameras[0]);

           }else{
               alert('no hay camara')
           }
       }).catch(function(e){
           console.error(e);
       });
       scanner.addListener('scan', function(c){
        document.getElementById('datosqr').value=c;
       })
    </script>
